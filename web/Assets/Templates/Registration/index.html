<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body{
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="tab" align="center">
            <table border="0">
                <tr>
                    <th>
                        Name
                    </th>
                    <td>
                        <input type="text" name="txtname" id="txtname" required
                            title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                            pattern="^[A-Z]+[a-zA-Z ]*$">
                    </td>
                </tr>
                <tr>
                    <th>
                        Email
                    </th>
                    <td>
                        <input type="email" name="txtemail" id="txtemail" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        Contact
                    </th>
                    <td>
                        <input type="text" name="txtphone" id="txtphone" pattern="[7-9]{1}[0-9]{9}" required
                            title="Phone number with 7-9 and remaing 9 digit with 0-9">
                    </td>
                </tr>
                <tr>
                    <th>
                        Gender
                    </th>
                    <td>
                        <input type="radio" name="radgender" id="radgender" value="Male">
                        <label>Male</label>
                        <input type="radio" name="radgender" id="radgender" value="Female">
                        <label>Female</label>
                        <input type="radio" name="radgender" id="radgender" value="Others">
                        <label>Others</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        Address
                    </th>
                    <td>
                        <textarea name="txtaddress" id="txtaddress" required cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        State
                    </th>
                    <td>
                        <select name="selstate" id="selstate" required>
                            <option value="">Select State</option>
                            <optgroup label="States">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </optgroup>
                            <optgroup label="Union Territories">
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and
                                    Daman and Diu</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <th>
                    Upload Photo
                </th>
                <td>
                    <input type="file" name="photo" id="photo" required>
                </td>
                </tr>
                <tr>
                    <th>
                        Password
                    </th>
                    <td>
                        <input type="password" name="txtpsw" id="txtpsw" required type="text"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </td>
                </tr>
                <tr>
                    <th>
                        Confirm Password
                    </th>
                    <td>
                        <input type="password" name="txtcpsw" id="txtcpsw" required>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="chktc" id="chktc" required><label for="chktc">Terms and
                            Condition</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register" name="btnreg" id="btnreg">
                    </td>
                    <td>
                        <input type="reset" value="Cancel" name="btncancel" id="btncancel">
                    </td>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
